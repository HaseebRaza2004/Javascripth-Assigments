<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .selected {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="w-full max-w-md p-5 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Simple Text Editor</h1>
        <div class="mb-4">
            <button onclick="formatText('bold')" class="m-2 px-3 py-2 bg-gray-200 hover:bg-gray-300 rounded-md">Bold</button>
            <button onclick="formatText('italic')" class="m-2 px-3 py-2 bg-gray-200 hover:bg-gray-300 rounded-md">Italic</button>
            <button onclick="formatText('underline')" class="m-2 px-3 py-2 bg-gray-200 hover:bg-gray-300 rounded-md">Underline</button>
            <select onchange="changeFontSize(this.value)" class="m-2 px-3 py-2 bg-gray-200 hover:bg-gray-300 rounded-md">
                <option value="12">Font Size</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
            </select>
            <select onchange="changeFontFamily(this.value)" class="m-2 px-3 py-2 bg-gray-200 hover:bg-gray-300 rounded-md">
                <option value="Arial">Arial</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Verdana">Verdana</option>
            </select>
            <input type="color" onchange="changeTextColor(this.value)" class="px-3 py-2 bg-gray-200 hover:bg-gray-300 rounded-md">
        </div>
        <div id="editor" contenteditable="true" class="w-full h-48 border rounded-md resize-none focus:outline-none"></div>
        <div class="flex justify-around m-5">
            <button onclick="clearText()" class="px-3 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md mr-2">Clear All</button>
            <button onclick="refreshPage()" class="px-3 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md">Refresh Page</button>
        </div>
    </div>

   <script src="add.js"></script>
</body>

</html>
