<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black">

    <!-- login page -->
    <div id="login_container" class="flex justify-center items-center h-screen">
        <div class="max-w-lg w-full mx-auto mt-40">
            <div style="box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);"
                class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
                <div class="p-8">
                    <h2 class="text-center text-3xl font-extrabold text-white">
                        Welcome
                    </h2>
                    <p class="mt-4 text-center text-gray-400">Sign in to continue</p>
                    <div class="mt-8 space-y-6">
                        <div class="rounded-md shadow-sm">
                            <div>
                                <label class="sr-only" for="email">Email address</label>
                                <input placeholder="Email address"
                                    class="appearance-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                    required autocomplete="email" type="email" name="email" id="email" />
                            </div>
                            <div class="mt-4">
                                <label class="sr-only" for="password">Password</label>
                                <input placeholder="Password"
                                    class="appearance-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                    required autocomplete="current-password" type="password" name="password"
                                    id="password" />
                            </div>
                        </div>

                        <div class="flex items-center justify-between mt-4">
                            <div class="flex items-center">
                                <input class="h-4 w-4 text-indigo-500 focus:ring-indigo-400 border-gray-600 rounded"
                                    type="checkbox" name="remember-me" id="remember-me" />
                                <label class="ml-2 block text-sm text-gray-400" for="remember-me">Remember me</label>
                            </div>
                        </div>

                        <div>
                            <button onclick="login_btn()"
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-gray-900 bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- home page -->
    <div id="home_container" class="hidden min-h-screen flex flex-col">

        <!-- header -->
        <div class="flex justify-between items-center border-b-2 border p-4">
            <span id="user_email" class="text-white text-3xl">Email</span>
            <button onclick="logout()"
                class="group flex items-center justify-start w-11 h-11 bg-red-600 rounded-full cursor-pointer relative overflow-hidden transition-all duration-200 shadow-lg hover:w-32 hover:rounded-lg active:translate-x-1 active:translate-y-1">
                <div
                    class="flex items-center justify-center w-full transition-all duration-300 group-hover:justify-start group-hover:px-3">
                    <svg class="w-4 h-4" viewBox="0 0 512 512" fill="white">
                        <path
                            d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                        </path>
                    </svg>
                </div>
                <div
                    class="absolute right-5 transform translate-x-full opacity-0 text-white text-lg font-semibold transition-all duration-300 group-hover:translate-x-0 group-hover:opacity-100">
                    Logout
                </div>
            </button>
        </div>

        <h1 class="text-6xl text-center font-bold text-white my-5">Todo Application</h1>

        <div class="flex flex-col items-center">
            <div class="fixed bottom-1 rounded-full overflow-hidden bg-white shadow-xl w-[94%] m-8">
                <input id="input" type="text" name="text" placeholder="Enter text"
                    class="bg-transparent outline-none border-none pl-6 pr-10 py-5 w-full font-sans text-lg font-semibold" />
                <div class="absolute right-2 top-[0.4em]">
                    <button id="addTodo" onclick="submitnotes()"
                        class="w-14 h-14 rounded-full bg-violet-500 group shadow-xl flex items-center justify-center relative overflow-hidden">
                        <svg width="50" height="50" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"
                            class="relative z-10">
                            <path
                                d="M63.6689 29.0491L34.6198 63.6685L0.00043872 34.6194L29.0496 1.67708e-05L63.6689 29.0491Z"
                                fill="white" fill-opacity="0.01"></path>
                            <path d="M42.8496 18.7067L21.0628 44.6712" stroke="white" stroke-width="3.76603"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M26.9329 20.0992L42.85 18.7067L44.2426 34.6238" stroke="white"
                                stroke-width="3.76603" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <div
                            class="w-full h-full rotate-45 absolute left-[32%] top-[32%] bg-black group-hover:-left-[100%] group-hover:-top-[100%] duration-1000">
                        </div>
                        <div
                            class="w-full h-full -rotate-45 absolute -left-[32%] -top-[32%] group-hover:left-[100%] group-hover:top-[100%] bg-black duration-1000">
                        </div>
                    </button>
                </div>
            </div>

            <div class="w-full p-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-4xl font-bold text-white">History :</h1>
                    <button id="deleteAll" onclick="deleteAllNotes()"
                        class="inline-flex mr-5 items-center px-4 py-2 bg-red-600 transition ease-in-out delay-75 hover:bg-red-700 text-white text-sm font-medium rounded-md hover:-translate-y-1 hover:scale-110">
                        <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" class="h-5 w-5 mr-2"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                                stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                        Delete All
                    </button>
                </div>

                <div id="para" class="mt-4">
                    <!-- User todos will be appended here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Select elements
const input = document.getElementById('input');
const para = document.getElementById('para');
const login_container = document.getElementById('login_container');
const home_container = document.getElementById('home_container');
const email = document.getElementById('email');
const password = document.getElementById('password');
const user_email = document.getElementById('user_email');
const specialEmail = "admin@gmail.com";

// Login function
function login_btn() {
    if (!email.value || !password.value) {
        return alert("Please add email and password.");
    }
    localStorage.setItem("Email", email.value);
    if (email.value === specialEmail) {
        console.log('Hello admin');
    }
    check_user();
};

// Check user status
function check_user() {
    const storedEmail = localStorage.getItem("Email");
    if (storedEmail) {
        login_container.style.display = "none";
        home_container.style.display = "block";
        user_email.textContent = storedEmail;
    } else {
        login_container.style.display = "block";
        home_container.style.display = "none";
    }
};

// Logout function
function logout() {
    localStorage.removeItem('Email');
    check_user();
};

// Submit note function
function submitnotes() {
    const email = localStorage.getItem("Email");
    const noteText = input.value.trim();
    if (!noteText) {
        return alert('Please enter a note.');
    }

    const obj = {
        email: email,
        notes: noteText,
        timestamp: new Date().toISOString()
    };

    saveValueInStorage(obj);
    input.value = "";
};

// Save note to local storage
function saveValueInStorage(obj) {
    let notes = localStorage.getItem('notes');
    if (notes) {
        notes = JSON.parse(notes);
        notes.push(obj);
    } else {
        notes = [obj];
    }
    localStorage.setItem("notes", JSON.stringify(notes));
    displayUserNotes();
};

// Display user notes
function displayUserNotes() {
    let notes = localStorage.getItem("notes");
    const currentUser = localStorage.getItem("Email");
    if (notes) {
        para.innerHTML = "";
        notes = JSON.parse(notes);
        notes.forEach((data, ind) => {
            if (data.email === currentUser) {
                const date = new Date(data.timestamp);
                const dateStr = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()} ${date.getHours()}:${date.getMinutes()}`;
                const newPara = `
                    <p class="ml-10 mt-3 flex justify-between items-center">
                        <span class="text-white text-2xl">* ${data.notes}</span> 
                        <span class="flex items-center justify-center">
                            <span class="text-white mr-5"> 
                                ${dateStr}
                            </span>
                            <button onclick="edit(${ind})" class="border border-2 rounded-md bg-gray-600 p-2">Edit</button>
                            <button onclick="deleteLine(${ind})" class="m-2 border border-2 rounded-md bg-red-600 p-2">Delete</button>
                        </span>
                    </p>`;
                para.innerHTML += newPara;
            }
        });
    }
};

// Edit note function
function edit(index) {
    let notes = JSON.parse(localStorage.getItem('notes'));
    const currentUser = localStorage.getItem('Email');
    if (notes[index].email === currentUser) {
        const currentValue = notes[index].notes;
        const updatedValue = prompt('Enter value to edit:', currentValue);
        if (updatedValue) {
            notes[index].notes = updatedValue;
            localStorage.setItem('notes', JSON.stringify(notes));
            displayUserNotes();
        }
    }
};

// Delete note function
function deleteLine(index) {
    let notes = JSON.parse(localStorage.getItem('notes'));
    const currentUser = localStorage.getItem('Email');
    if (notes[index].email === currentUser) {
        notes.splice(index, 1);
        localStorage.setItem('notes', JSON.stringify(notes));
        displayUserNotes();
    }
};

// Delete all notes function
function deleteAllNotes() {
    para.innerHTML = "";
    localStorage.removeItem('notes');
};

// Initial function calls
check_user();
displayUserNotes();

    </script>
</body>

</html>
