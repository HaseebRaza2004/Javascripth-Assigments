<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <h1 class="mb-4 text-3xl font-extrabold md:text-5xl lg:text-6xl text-center mt-[50px]">Clock</h1>
    <div class="flex justify-center item-center w-full gap-4 mt-[100px]">
        <div id="hours" class="rounded-lg text-white font-bold bg-black p-10 text-5xl">12</div>
        <div id="minutes" class="rounded-lg text-white font-bold bg-black p-10 text-5xl">12</div>
        <div id="seconds" class="rounded-lg text-white font-bold bg-black p-10 text-5xl">12</div>
    </div>
    <div class="flex justify-around mt-[50px]">
        <div id="date" class="text-white bg-black text-2xl rounded-md p-3">date</div>
        <div id="day" class="text-white bg-black text-2xl rounded-md p-3">day</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
